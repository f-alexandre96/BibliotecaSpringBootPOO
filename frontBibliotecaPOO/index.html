<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-edit {
            background: #28a745;
            color: white;
            padding: 8px 15px;
            font-size: 12px;
        }

        .btn-edit:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background: #667eea;
            color: white;
        }

        table th,
        table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        table tbody tr:hover {
            background: #f8f9fa;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }

            table {
                font-size: 14px;
            }

            table th,
            table td {
                padding: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Sistema de Biblioteca</h1>
            <p>Gerenciamento de Livros</p>
        </div>

        <div class="content">
            <!-- FormulÃ¡rio de Cadastro -->
            <div id="cadastroFormContainer" class="form-section">
                <h2>Cadastrar Novo Livro</h2>
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="titulo">TÃ­tulo:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor:</label>
                        <input type="text" id="autor" name="autor" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN:</label>
                        <input type="text" id="isbn" name="isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="anoPublicacao">Ano de PublicaÃ§Ã£o:</label>
                        <input type="number" id="anoPublicacao" name="anoPublicacao" min="1000" max="2099" required>
                    </div>
                    <div class="form-group">
                        <label for="genero">GÃªnero:</label>
                        <input type="text" id="genero" name="genero" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
                </form>
            </div>

            <!-- FormulÃ¡rio de EdiÃ§Ã£o -->
            <div id="editFormContainer" class="form-section hidden">
                <h2>Editar Livro</h2>
                <form id="editForm">
                    <input type="hidden" id="edit-id" name="id">
                    <div class="form-group">
                        <label for="edit-titulo">TÃ­tulo:</label>
                        <input type="text" id="edit-titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-autor">Autor:</label>
                        <input type="text" id="edit-autor" name="autor" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-isbn">ISBN:</label>
                        <input type="text" id="edit-isbn" name="isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-anoPublicacao">Ano de PublicaÃ§Ã£o:</label>
                        <input type="number" id="edit-anoPublicacao" name="anoPublicacao" min="1000" max="2099" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-genero">GÃªnero:</label>
                        <input type="text" id="edit-genero" name="genero" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar AlteraÃ§Ãµes</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
                </form>
            </div>

            <!-- Tabela de Livros -->
            <div class="form-section">
                <h2>Livros Cadastrados</h2>
                <div id="loadingMessage" class="loading hidden">Carregando...</div>
                <table id="livrosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>TÃ­tulo</th>
                            <th>Autor</th>
                            <th>ISBN</th>
                            <th>Ano</th>
                            <th>GÃªnero</th>
                            <th>AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Livros serÃ£o inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÃ‡ÃƒO DA API
        const API_BASE_URL = 'http://localhost:8090/livros';

        // --- CADASTRO DE LIVROS (CREATE) ---
        const cadastroForm = document.getElementById('cadastroForm');
        const cadastroFormContainer = document.getElementById('cadastroFormContainer');

        if (cadastroForm) {
            cadastroForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const formData = new FormData(cadastroForm);
                const newLivro = {
                    titulo: formData.get('titulo'),
                    autor: formData.get('autor'),
                    isbn: formData.get('isbn'),
                    anoPublicacao: parseInt(formData.get('anoPublicacao')),
                    genero: formData.get('genero')
                };

                try {
                    const response = await fetch(API_BASE_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newLivro)
                    });

                    if (!response.ok) {
                        throw new Error('Erro na requisiÃ§Ã£o: ' + response.statusText);
                    }

                    const data = await response.json();
                    console.log('Livro criado:', data);
                    showAlert('Livro cadastrado com sucesso!', 'success');
                    cadastroForm.reset();
                    await fetchAndRenderLivros();
                } catch (error) {
                    console.error('Erro:', error);
                    showAlert('Ocorreu um erro no cadastro. Verifique se o backend estÃ¡ rodando na porta 8090.', 'error');
                }
            });
        }

        // --- LISTAR LIVROS (READ) ---
        async function fetchAndRenderLivros() {
            const loadingMessage = document.getElementById('loadingMessage');
            const tableBody = document.querySelector('#livrosTable tbody');

            if (!tableBody) return;

            try {
                if (loadingMessage) loadingMessage.classList.remove('hidden');

                const response = await fetch(API_BASE_URL);
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar livros: ' + response.statusText);
                }

                const livros = await response.json();
                renderLivrosTable(livros);
            } catch (error) {
                console.error('Erro:', error);
                showAlert('NÃ£o foi possÃ­vel carregar a lista de livros. Verifique se o backend estÃ¡ rodando.', 'error');
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #dc3545;">Erro ao carregar livros</td></tr>';
            } finally {
                if (loadingMessage) loadingMessage.classList.add('hidden');
            }
        }

        // Armazena os livros em memÃ³ria para acesso rÃ¡pido
        let livrosCache = [];

        function renderLivrosTable(livros) {
            const tableBody = document.querySelector('#livrosTable tbody');
            if (!tableBody) return;

            // Atualiza o cache
            livrosCache = livros;

            if (!livros || livros.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #6c757d;">Nenhum livro cadastrado</td></tr>';
                return;
            }

            tableBody.innerHTML = '';
            livros.forEach(livro => {
                const row = document.createElement('tr');
                row.setAttribute('data-id', livro.id); // Adiciona o ID como atributo
                row.innerHTML = `
                    <td>${livro.id || 'N/A'}</td>
                    <td>${livro.titulo || 'Sem tÃ­tulo'}</td>
                    <td>${livro.autor || 'Sem autor'}</td>
                    <td>${livro.isbn || 'Sem ISBN'}</td>
                    <td>${livro.anoPublicacao || 'N/A'}</td>
                    <td>${livro.genero || 'Sem gÃªnero'}</td>
                    <td>
                        <button class="btn btn-edit" data-id="${livro.id}">Editar</button>
                        <button class="btn btn-delete" data-id="${livro.id}">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Adiciona event listeners aos botÃµes
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    editLivro(id);
                });
            });

            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    deleteLivro(id);
                });
            });
        }

        // --- EXCLUIR LIVRO (DELETE) ---
        async function deleteLivro(id) {
            console.log('Tentando excluir livro com ID:', id, 'Tipo:', typeof id); // Debug
            
            // Converte para nÃºmero se vier como string
            id = parseInt(id);
            
            if (!id || isNaN(id)) {
                showAlert('ID do livro invÃ¡lido. Tente recarregar a pÃ¡gina.', 'error');
                return;
            }

            if (!confirm('Tem certeza que deseja excluir este livro?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, { 
                    method: 'DELETE' 
                });

                if (!response.ok) {
                    throw new Error('Erro ao excluir livro: ' + response.statusText);
                }

                showAlert('Livro excluÃ­do com sucesso!', 'success');
                await fetchAndRenderLivros();
            } catch (error) {
                console.error('Erro:', error);
                showAlert('NÃ£o foi possÃ­vel excluir o livro.', 'error');
            }
        }

        // --- EDITAR LIVRO (UPDATE) ---
        const editFormContainer = document.getElementById('editFormContainer');
        const editForm = document.getElementById('editForm');

        function editLivro(id) {
            console.log('Tentando editar livro com ID:', id, 'Tipo:', typeof id); // Debug
            
            // Converte para nÃºmero se vier como string
            id = parseInt(id);
            
            if (!id || isNaN(id)) {
                showAlert('ID do livro invÃ¡lido. Tente recarregar a pÃ¡gina.', 'error');
                return;
            }

            // Busca o livro no cache
            const livro = livrosCache.find(l => l.id == id); // Usa == em vez de === para comparar nÃºmero com string

            if (!livro) {
                showAlert('Livro nÃ£o encontrado. Recarregando a lista...', 'error');
                fetchAndRenderLivros();
                return;
            }

            // Preenche o formulÃ¡rio de ediÃ§Ã£o
            document.getElementById('edit-id').value = livro.id;
            document.getElementById('edit-titulo').value = livro.titulo || '';
            document.getElementById('edit-autor').value = livro.autor || '';
            document.getElementById('edit-isbn').value = livro.isbn || '';
            document.getElementById('edit-anoPublicacao').value = livro.anoPublicacao || '';
            document.getElementById('edit-genero').value = livro.genero || '';

            // Alterna os formulÃ¡rios
            cadastroFormContainer.classList.add('hidden');
            editFormContainer.classList.remove('hidden');

            // Scroll suave atÃ© o formulÃ¡rio de ediÃ§Ã£o
            editFormContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        if (editForm) {
            editForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const formData = new FormData(editForm);
                const livroId = formData.get('id');

                const updatedLivro = {
                    titulo: formData.get('titulo'),
                    autor: formData.get('autor'),
                    isbn: formData.get('isbn'),
                    anoPublicacao: parseInt(formData.get('anoPublicacao')),
                    genero: formData.get('genero')
                };

                try {
                    const response = await fetch(`${API_BASE_URL}/${livroId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedLivro)
                    });

                    if (!response.ok) {
                        throw new Error('Erro ao atualizar livro: ' + response.statusText);
                    }

                    showAlert('Livro atualizado com sucesso!', 'success');
                    cancelEdit();
                    await fetchAndRenderLivros();
                } catch (error) {
                    console.error('Erro ao salvar alteraÃ§Ãµes:', error);
                    showAlert('NÃ£o foi possÃ­vel atualizar o livro.', 'error');
                }
            });
        }

        function cancelEdit() {
            editFormContainer.classList.add('hidden');
            cadastroFormContainer.classList.remove('hidden');
            editForm.reset();
        }

        // Remove a declaraÃ§Ã£o global das funÃ§Ãµes (nÃ£o sÃ£o mais necessÃ¡rias pois usamos event listeners)

        // --- FUNÃ‡ÃƒO AUXILIAR PARA EXIBIR ALERTAS ---
        function showAlert(message, type) {
            // Remove alertas anteriores
            const oldAlerts = document.querySelectorAll('.alert');
            oldAlerts.forEach(alert => alert.remove());

            // Cria novo alerta
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            // Insere no topo do conteÃºdo
            const content = document.querySelector('.content');
            content.insertBefore(alert, content.firstChild);

            // Remove apÃ³s 5 segundos
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Carrega a lista de livros ao abrir a pÃ¡gina
        fetchAndRenderLivros();
    </script>
</body>
</html>
